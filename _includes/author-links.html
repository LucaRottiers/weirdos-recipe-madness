{%- assign _author = include.author -%}

<div class="author-links">
  <ul class="menu menu--nowrap menu--inline">

    {%- if _author.url -%}
    <link itemprop="url" href="{{ _author.url }}">
    {%- endif -%}

    {%- if _author.linkedin -%}
    <li title="{{ _locale_string_follow | replace: '[NAME]', 'Linkedin' }}">
      <a class="button button--circle linkedin-button" itemprop="sameAs"
        href="https://www.linkedin.com/in/{{ _author.linkedin }}" target="_blank">
        <div class="icon">{%- include svg/icon/social/linkedin.svg -%}</div>
      </a>
    </li>
    {%- endif -%}

    {%- if _author.github -%}
    <li title="{{ _locale_string_follow | replace: '[NAME]', 'Github' }}">
      <a class="button button--circle github-button" itemprop="sameAs" href="https://github.com/{{ _author.github }}"
        target="_blank">
        <div class="icon">{%- include svg/icon/social/github.svg -%}</div>
      </a>
    </li>
    {%- endif -%}

  </ul>
</div>
